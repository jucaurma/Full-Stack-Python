<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var nombre;
        function pedir_nombre() {
            nombre = prompt("Introduce nombre");
            document.write(nombre);
        }
    </script>
</head>
<body>
    <p>
        Hola
        <script>pedir_nombre()</script> , cómo estás?
    </p>
    
</body>
</html>
