<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num1;
        var num2;
        function suma(num1, num2){
            num1 = prompt("Introduce número 1:");
            num2 = prompt("Introduce número 2:");
            document.write("La suma de "+ num1 + " y " + num2 + " es " + (Number(num1) + Number(num2)));
        }
    </script>
</head>
<body>
    <script>
        suma(num1, num2);
    </script>
    
</body>
</html>
